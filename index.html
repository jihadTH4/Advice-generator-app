<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <div class="container">
      <p class="advice-id">Advice #<!-- Advice ID goes here --></p>
      <q class="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking
        action.<!-- Advice text goes here --></q>
      <picture>
        <source srcset="./assets/images/pattern-divider-desktop.svg" media="(min-width: 768px)">
        <source srcset="./assets/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
        <img src="./assets/images/pattern-divider-desktop.svg" alt="Pattern image">
      </picture>
      <button class="dice-btn">
        <img src="./assets/images/icon-dice.svg" alt="Dice icon">
      </button>
    </div>
    <script src="script.js"></script>
  </body>

</html>
